@(page: String, isLoggedIn: Boolean, userInfo: api_service.models.User)

@main(page) {
    <div class="container">
        <h1>HELLO AUTHENTICATED USER!</h1>
        @if(isLoggedIn) {
            <li><p class="navbar-text">@userInfo.getSchoolId()</p></li>
            <li><a href="@routes.ViewController.logoutUser()">Logout</a></li>
        } else {
            <li><a href="@routes.ViewController.login()">Login</a></li>
        }
    </div>
}
